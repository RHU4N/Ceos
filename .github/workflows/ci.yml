name: CI - ceosFront

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Test
        run: npm test --if-present

  maybe-deploy-vercel:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Vercel Deploy (optional)
        if: ${{ secrets.VERCEL_DEPLOY_HOOK != '' }}
        run: |
          echo "Triggering Vercel deploy via hook"
          curl -X POST -sS "${{ secrets.VERCEL_DEPLOY_HOOK }}"
